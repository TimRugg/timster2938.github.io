<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
 	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">  -->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

<!-- jumbotron used for page heading. color set in css. -->
<!-- i tag for readers and aria-hidden=true stops icon from being read aloud by a page reader -->
<div class="container">

	<div class="jumbotron">
    	<h1 class="text-center text-uppercase"><i class="glyphicon glyphicon-time" aria-hidden="true"></i><strong> Train Schedule</strong></h1>
	</div>
<!-- id used to reference specific tags for this table in the css -->
<!-- table-striped is not working -->
<div>
	<div class="col-sm-9">
		<br>
		<div class="panel" id="currentTrainSchedule">
			<div class="panel-heading">
				<h4 class="panel-title">Current Train Schedule</h4>
			</div>
			<div class="panel-body">
				<table class="table table-striped" id="trainSchedule">
					<thead>
						<tr>
							<th scope="col">Train Name</th>
							<th scope="col">Destination</th>	
							<th scope="col">Freq (mins)</th>
							<th scope="col">Arrival</th>
							<th scope="col">Minutes</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody class="table table-striped" id="trainScheduleBody">
						<!-- this is where trains added will display using jQuery -->
					</tbody>
				</table>
			</div>
		</div>
	</div>	
</div>

<div>
	<div class="col-sm-3">
	<br>
		<div class="panel" id="addTrain">
			<div class="panel-heading">
				<h4 class="panel-title">Add Train</h4>
			</div>
			<div class="panel-body">
				<form role="form"> <!-- used for readers -->
					<div class="form-group">
						<label for="inputTrainName">Train Name</label>
						<input type="text" class="form-control" id="inputTrainName" placeholder="Name of train" required>
					</div>
					<div class="form-group">
						<label for="inputTrainDestination">Destination</label>
						<input type="text" class="form-control" id="inputTrainDestination" placeholder="Final stop" required>
					</div>	
					<div class="form-group">
						<label for="inputTrainFirstTimeDeparture">First Train Departure (hh:mm - 24 hour clock)</label>
						<input type="text" class="form-control" id="inputTrainFirstTimeDeparture" placeholder="18:30" required 
						pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])">
					</div>
					<div class="form-group">
						<label for="inputTrainFrequency">Frequency (minutes)</label>
						<input type="number" class="form-control" id="inputTrainFrequency" placeholder="20" required>
					</div>
					<button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>

</div> <!-- end container -->

<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
