<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<div class="wrapper">

<!-- buttons displayed from array of topics -->
<div id="displayButtons"></div>

<!-- gifs displayed when user selects a button -->

<!-- form for user input - input added to array and displayed with other buttons -->
<form id="inputForm">
	
	<label for="inputTopic">Add a topic</label>
	<br>
 	<input id="inputTopic" type="text">
	<br>
	<input id="submitTopic" type="submit" value="Submit">

</form>

</div> <!-- end of wrapper -->

<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
