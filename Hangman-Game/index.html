<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class = main_header>
	<div id="gameTitle">Hangman</div>
</div>

<div class = main_content>
	<div id="gameMessage"></div>

	<div class = game_word>
		<div>Current Word</div>
		<div id="gameCorrectGuessesDisplayed"></div>
	</div>

	<div class = game_image><img id = "gameImage" src="#" width="380" height="430"> </div>

	<div class = game_score>
		<br>
		<div>Incorrect Guesses</div>
		<div id="gameIncorrectGuessedDisplayed"></div>
		<div><br>Remaining Guesses</div>
		<div id="gameNumberOfGuessesRemaining"></div>
		<br>
		<div id="gameScoreWins"></div>
		<div id="gameScoreLosses"></div>
	</div>

</div>

<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
